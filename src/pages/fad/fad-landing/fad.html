<header [title]="'Find a Doctor'"></header>

<ion-content class="fadPage">
  <ion-grid no-padding no-margin>
    <!-- <ion-row>
      <ion-col col-12 class="pl-15 pr-15">
        <h1>Find a Doctor & Get Cost Estimates</h1>
      </ion-col>
    </ion-row> -->
    <ion-row class="search-container">
      <ion-col col-12>
        <ion-list no-margin class="list-container">
          <div class="search-box">
            <input [(ngModel)]="search" type="text" tappable (click)="searchForMatchingText()" (onfocus)="searchForMatchingText()" placeholder="Doctor, procedure, hospital, facility"/>
            <span class="search-icon-cont" (click)="searchForMatchingText()">
              <i class="fas fa-search search-icon"></i>
            </span>
          </div>
          <div class="container-flex">
            <!-- <span class="initial-text">near</span> -->
            <div class="zip-box">
              <input [(ngModel)]="zip" type="text" tappable (click)="searchForMatchingZipCode()" (onfocus)="searchForMatchingZipCode()" placeholder="Zip code or city, state"/>
              <span class="zip-icon" (click)="searchForMatchingZipCode()">
                <i class="fal fa-location-arrow"></i>
              </span>
            </div>
          </div>
          <div class="container-flex">
            <!-- <span class="initial-text">plan</span> -->
            <div class="plan-box">
              <input [(ngModel)]="plan" type="text" tappable (click)="searchForMatchingPlanName()" (onfocus)="searchForMatchingPlanName()" placeholder="Select a plan"/>
              <span role="comboBoxDropDownButton" class="plan-icon" (click)="searchForMatchingPlanName()">
                <i class="fas fa-caret-down"></i>
              </span>
            </div>
          </div>
          <div class="container-flex" hidden>
            <!-- <span class="initial-text">for</span> -->
            <div class="member-box">
              <ion-input [(ngModel)]="member" placeholder="Select a member" (tap)="searchForMatchingMember()"></ion-input>
              <span role="comboBoxDropDownButton" class="member-icon" (click)="searchForMatchingMember()">
                <i class="fas fa-caret-down"></i>
              </span>
            </div>
          </div>
          <div class="btn-item">
            <!-- <button ion-button block [disabled]="isSearchDisabled()" (click)="openSearchResultsPage()">Search</button> -->
            <button ion-button block [disabled]="isSearchDisabled()" (click)="openSearchResultsPage()" full>Search</button>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="past-search">
        <ion-item no-lines>
        <ion-label>
            <p>See past searches</p>
        </ion-label>
        <ion-icon item-end class="past-search-arrow" name="ios-arrow-forward"></ion-icon>
        </ion-item>
    </ion-row> -->
    <ion-row class="drupal">
      <ion-col col-12>
        <p>
          FPO placeholder for Drupal API Content
        </p>
        <img class="shadow-img" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<footer [activeTab]="''"></footer>
