<ion-list no-margin>
    <ion-item no-padding (tap)="userSelection(1)" id="cardDownload">
        <ion-row align-items-center>
            <ion-col col-2 padding-left>
                <img [src]="config.assets_url+'/images/icons-ios/download@2x.png'" class="option-icon" />
            </ion-col>
            <ion-col col-10 padding-left class="fontCls">Download</ion-col>
        </ion-row>
    </ion-item>
    <ion-item no-padding (tap)="userSelection(2)" id="cardEmail">
        <ion-row align-items-center>
            <ion-col col-2 padding-left>
                <img [src]="config.assets_url+'/images/icons-ios/email@2x.png'" class="option-icon" />
            </ion-col>
            <ion-col col-10 padding-left class="fontCls">Email</ion-col>
        </ion-row>
    </ion-item>
    <ion-item no-padding (tap)="userSelection(3)" id="cardPrint">
        <ion-row align-items-center>
            <ion-col col-2 padding-left>
                <img [src]="config.assets_url+'/images/icons-ios/print@2x.png'" class="option-icon" />
            </ion-col>
            <ion-col col-10 padding-left class="fontCls">Print</ion-col>
        </ion-row>
    </ion-item>

</ion-list>
