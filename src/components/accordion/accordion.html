<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item>
        <button ion-button clear small icon-only item-right>
          <ion-icon color="primary" [name]="icon"></ion-icon>
        </button>
        <a class="header-title">{{ title }} </a>
        <a class="header-subtitle">{{ subtitle }} </a>
      </ion-item>
    </ion-list>
  </ion-card-header>
   <ion-card-content #cc>
     <ng-content></ng-content>
   </ion-card-content>
</ion-card>
