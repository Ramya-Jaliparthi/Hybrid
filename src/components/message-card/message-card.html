<ion-grid no-padding no-margin>
    <ion-row class="messageContainer barColorGreen">
        <ion-col>
            <div class="messageHeaderTitle">Congratulations!</div>
            <div class="messageContent">You are now Registered with an account on MyBlue.</div>
        </ion-col>
        <ion-col col-auto>
            <button ion-button item-right icon-only (tap)="closeMessageCard()" class="closeIconCls">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-grid>
